{% extends "base.html" %}

{% block head %}
<title>Index</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update task</h1>
    {# add task name so user knows what task they are updating #}
    <h2>Task to update: {{task.content}}</h2>


    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="Submit" value="Update task">
    </form>
</div>
{% endblock %}
